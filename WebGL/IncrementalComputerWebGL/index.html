<!DOCTYPE html>
<html lang="en-us" style="height: 100%; background: #000;>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GT3 Incremental Game</title>

  <body style="display: flex; justify-content: center; align-items: center; height: 100%; ">
    <canvas id="unity-canvas" width=640 height=480 style="width: 640px; height: 480px; background: #000000; box-shadow: 0px 0px 32px #fff4"></canvas>
    <script src="Build/IncrementalComputerWebGL.loader.js"></script>

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/IncrementalComputerWebGL.data",
        frameworkUrl: "Build/IncrementalComputerWebGL.framework.js",
        codeUrl: "Build/IncrementalComputerWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Shaderbro",
        productName: "GT3 Incremental Game",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
